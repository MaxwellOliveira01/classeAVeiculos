<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS ninja</title>
  <link rel="stylesheet" href="src/css/style.css">
</head>
<body>

  <div class="form">
    <h4 data-js="nomeEmpresa"></h4>
    <h4 data-js="telefoneEmpresa"></h4>

    <label>Marca / Modelo</label> <br>
    <input type="text" data-js="marca" maxlength="20">

    <br>

    <label> Ano </label> <br>
    <input type="text" data-js="ano" maxlength="20">

    <br>

    <label> Placa </label> <br>
    <input type="text" data-js="placa" maxlength="20">

    <br>

    <label> Cor </label> <br>
    <input type="text" data-js="cor" maxlength="20">

    <br>

    <label> URL da Imagem </label> <br>
    <input type="url" data-js="img">

    <br> <br>

    <input type="submit" value="Cadastrar" data-js="submit">
  </div>

  <div class="tableDiv">
    <table data-js="table">
      <tr>
        <th> Foto </th>
        <th> Marca / Modelo </th>
        <th> Ano </th>
        <th> Placa </th>
        <th> Cor </th>
        <th> Remover </th>
      </tr>
    </table> 
  </div>

  <script src="src/js/DOM.js"></script>
  <script src="src/js/httpClient.js"></script>
  <script src="main.js"></script>
</body>
</html>
